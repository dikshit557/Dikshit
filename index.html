<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Diya!</title>
  <style>
    body {
      margin: 0;
      background-color: #ffcce0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .envelope-container {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border: 2px solid #e09cb3;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: #f7b6c2;
      transform-origin: top;
      transition: transform 0.5s ease;
      z-index: 3;
    }

    .heart {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background-color: #ff4d88;
      transform: rotate(45deg);
      cursor: pointer;
      z-index: 4;
      transition: transform 0.5s ease;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ff4d88;
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      left: -20px;
      top: 0;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff6fa;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      transition: top 0.5s ease;
      z-index: 2;
      border-top: 2px solid #e09cb3;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .heart {
      transform: rotate(405deg);
    }

    .envelope.open .letter {
      top: 0;
    }

    .letter h2 {
      color: #ff3385;
      margin: 0 0 10px;
    }

    .letter p {
      color: #66334d;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="envelope-container">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="heart" id="heart"></div>
    <div class="letter">
      <h2>Happy Birthday Diya! üéâ</h2>
      <p>Wishing you a day filled with love, laughter, and cake!<br>
         You light up our lives like the brightest candle on your birthday cake.<br>
         Stay amazing, keep smiling, and always follow your dreams.<br><br>
         With all my love ‚ù§Ô∏è</p>
    </div>
  </div>
</div>

<script>
  const heart = document.getElementById('heart');
  const envelope = document.getElementById('envelope');

  heart.addEventListener('click', () => {
    envelope.classList.add('open');
  });
</script>

</body>
</html>
